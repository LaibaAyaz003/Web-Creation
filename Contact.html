<html>
<head>
    <title>Laiba Ayaz - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #fce4ec; color: #880e4f;">
    <div class="header" style="background-color: #f8bbd0;">
        <a href="Index.html" class="logo" style="color: #ad1457; font-weight: bold;">Laiba Ayaz</a>
        <div class="navbar">
            <a href="projects.html" style="color: #880e4f;">Projects</a>
            <a href="portfolio.html" style="color: #880e4f;">Portfolio</a>
            <a class="active" href="Contact.html" style="color: #880e4f;">Contact</a>
        </div>
    </div>
    <div class="section1">
        <div class="d-flex justify-content-center" style="margin-top: 150px;">
            <div class="container" style="background-color: #880e4f; width: 450px; border-radius: 20px; padding: 40px;">
                <h1 style="text-align: center; color: #f8bbd0; font-weight: bold; padding-bottom: 20px;">Get in Touch</h1>
                <input type="text" id="email" placeholder="Your E-Mail" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ad1457;">
                <input type="text" id="fullname" placeholder="Full Name" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ad1457;">
                <input type="text" id="subject" placeholder="Subject" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ad1457;">
                <div class="d-flex justify-content-center" style="padding-top:10px">
                    <textarea rows="6" cols="38" placeholder="Your Message..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ad1457;"></textarea>
                </div>
                <div class="d-flex justify-content-center" style="padding:30px;">
                    <a href="#" class="button-white" style="font-size: 20px; padding: 10px 120px; color: #880e4f; background-color: #f8bbd0; border-radius: 5px;">Send</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
